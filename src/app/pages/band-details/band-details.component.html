<div *ngIf="ready; else elseTemplate" class="fadein container">
  <h2>{{mainTitle}}</h2>
  <img [src]="imgUrl" [alt]="altImg">
  <p>
    {{contenido}}
  </p>
  <object>
    <param name="movie" [value]="videoUrl"/>
    <param name="allowFullScreen" value="true"/>
    <param name="allowscriptaccess" value="always"/>
    <embed [src]="videoUrl" type="text/html" allowscriptaccess="always" allowfullscreen="true" class="fadein video"/>
  </object>
</div>
<ng-template #elseTemplate>
  <div class="loading">
  <h2>cargando...</h2>
  </div>
</ng-template>
